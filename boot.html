<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supervisor Data Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            background-color: #3a9ff0;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .form-group label {
            font-weight: bold;
        }
        
        .form-check-label {
            font-weight: normal;
        }
        
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .form-check-label {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>SUPERVISOR DATA</h2>
        <form>
            <div class="form-group">
                <label for="country">Country *</label>
                <select class="form-control" id="country" required>
            <option value="">The country you apply from</option>
            <!-- Add country options here -->
          </select>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" class="form-control" id="email" placeholder="e-mail" required />
            </div>
            <div class="form-group">
                <label for="name">Your Name and Surname *</label>
                <input type="text" class="form-control" id="name" placeholder="NAME AND SURNAME" required />
            </div>
            <div class="form-group">
                <label for="school">School *</label>
                <input type="text" class="form-control" id="school" placeholder="YOUR SCHOOL NAME" />
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="noSchool" />
                    <label class="form-check-label" for="noSchool">No School</label>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" class="form-control" id="password" placeholder="Min 8 characters" required />
            </div>
            <div class="form-group">
                <label for="repeatPassword">Repeat Password *</label>
                <input type="password" class="form-control" id="repeatPassword" placeholder="Min 8 characters" required />
            </div>
            <div class="form-group">
                <label for="address">Address *</label>
                <input type="text" class="form-control" id="address" placeholder="Your Address" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone *</label>
                <div class="row">
                    <div class="col-md-4">
                        <select class="form-control" id="phoneSelect" required>
                <!-- Add phone options here -->
              </select>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number (Just digit)" required />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="gender">Gender *</label>
                <select class="form-control" id="gender" required>
            <option value="">Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <!-- Add other gender options here -->
          </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="ageCheck" required />
                <label class="form-check-label" for="ageCheck">I agree that I am 20 years old or older</label
          >
        </div>
        <button type="submit" class="btn btn-primary mt-3">Register</button>
        <a href="login.html" class="btn btn-secondary mt-3">Login Page</a>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
